<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/static/img/kubota-icon-32.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Kubota</title>
</head>
<body>
    <div class="main">
        <div id="side-menu-left" class="side-menu-left" style="width: 350px;">
            <div class="logo-container">
                <img src="static/img/logo.png">
            </div>
            <span class="divider"></span>
            <div class="menu-container" style="height: max-content;">
                <div class="menu-holder">
                    <a href="/dashboard" class="menu-links red">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-gauge-high"></i>
                            </div>
                           &nbsp;<label>Dashboard</label>
                        </div>
                    </a>
                    <a href="/create.html" class="menu-links red">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-calendar-plus"></i>
                            </div>
                           &nbsp;<label>Create Ticket</label>
                        </div>
                    </a>
                    <a href="/view.html"  class="menu-links red">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-eye"></i>
                            </div>
                            &nbsp; <label>View Ticket</label>
                        </div>
                    </a>       
                </div>
            </div>
        </div>
        <a id="arrow-left" class="arrow-btn"><i id="angle-left" class="fa-solid fa-angle-left"></i></a>
        <div class="content-section">
            {% block content %}
            <div class="tab-content">
                <header class="tab-header">
                    <span class="v-line"></span>
                    <label class="header-text">Dashboard</label>
                </header>
                <!-- <div class="department-content">
                    <div class="maintenance">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <label>Under Construction</label>
                    </div>
                   
                </div> -->
            </div>
            {% endblock %}
        </div>
        <a id="arrow-right" class="arrow-btn"><i id="angle-right" class="fa-solid fa-angle-right" ></i></a>
        <div id="side-menu-right" class="side-menu-right" style="width: 350px;">
            <div class="profile-container">
                <button id="profile" class="profile-holder">
                    <div class="name-container">
                        <label class="name">{{ session['user']['n'] }}</label>
                        <label class="position">{{ session['user']['p'] }}</label>
                    </div>
                        <div class="icons" style="color: #fff; justify-content: end; align-items: normal;">
                            <i id="down" class="fa-solid fa-sort-down"></i>
                        </div>
                </button>
                <div id="profile-list" class="profile-list" style="height: 0px;">
                    <div class="button-holder">
                        <div class="list">
                            <a href="/profile.html">
                                <div class="icons">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                               <label>Profile</label>
                            </a>
                        </div>
                        <span class="h-line"></span>
                        <div class="list">
                            <a href="/signout">
                                <div class="icons">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                </div>
                               <label>Logout</label>
                            </a>
                        </div>       
                    </div>
                </div>
            </div>
            <span class="divider"></span>
            <div class="menu-container">
                <div class="menu-holder">
                    <a href="/hr.html" class="menu-links">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-users"></i>
                            </div>
                           &nbsp;<label>HR / Admin</label>
                        </div>
                    </a>
                    <a href="/ict.html"  class="menu-links">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-microchip"></i>
                            </div>
                            &nbsp; <label>Information Technology</label>
                        </div>
                    </a>
                    <a href="/sales.html" class="menu-links red">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-tags"></i>
                            </div>
                            &nbsp; <label>Sales</label>
                        </div>
                    </a>
                    <a href="/marketing.html" class="menu-links red">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-chart-line"></i>
                            </div>
                            &nbsp; <label>Marketing</label>
                        </div>
                    </a>
                    <a href="/treasury.html" class="menu-links red">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-coins"></i>
                            </div>
                            &nbsp; <label>Treasury</label>
                        </div>
                    </a>
                    <a href="/accounting.html" class="menu-links red">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-calculator"></i>
                            </div>
                            &nbsp; <label>Accounting</label>
                        </div>
                    </a>
                    <a href="/purchasing.html" class="menu-links red">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-money-bill"></i>
                            </div>
                            &nbsp; <label>Purchasing</label>
                        </div>
                    </a>
                    <a href="/warehouse.html" class="menu-links red">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-screwdriver-wrench"></i>
                            </div>
                            &nbsp; <label>Warehouse & Parts</label>
                        </div>
                    </a>
                    <a href="/csd.html" class="menu-links red">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-helmet-safety"></i>
                            </div>
                            &nbsp; <label>Customer Solution</label>
                        </div>
                    </a>                
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/scripts.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/jquery.js"></script>

</body>
</html>
