<header class="tab-header">
    <span class="v-line"></span>
    <label class="header-text">Incident Report</label>
</header>
<form action="" method="POST">
    <header>
        <div class="form-layout">
 
            <div class="flex-justify-between">
                <div class="input-container">
                    <label>Reference No</label>
                    <input class="ref" type="text" >
                </div>
                <div class="input-container">
                    <label>Date Filed</label>
                    <input class="date-file" type="date" readonly>
                </div>
            </div>  
                
            <div class="input-container">
                <label>Reported By</label>
                <input class="input" type="text" placeholder="Employee name">
            </div>
            <div class="input-container">
                <label>Department</label>
                <input class="input" type="text" placeholder="Department">
            </div>
        </div>
    </header>
    <div class="divider" style="margin: 20px auto; width: 100%"></div>
    <div class="issuance-container">
        <div class="equipment-holder">
            <div class="flex-justify-between">
                <div class="input-container">
                    <div class="input-container">
                        <label>Date of Incident</label>
                        <input class="date-incident" type="date" >
                    </div>
                </div>
                <div class="input-container">
                    <label>Location of Incident</label>
                    <select name="location" class="location">
                        <option  value="0">-- Location --</option>
                        <option  value="1">Office</option>
                        <option  value="2">Outside</option>
                    </select>
                </div>
                <div class="input-container">
                    <label>Incident Type</label>
                    <select name="incident" class="incident">
                        <option  value="0">-- Incident Type --</option>
                        <option  value="1">Damage</option>
                        <option  value="2">Loss</option>
                        <option  value="3">Theft</option>
                    </select>
                </div>
            </div> 
            <div class="flex-row">
                <div class="input-container">
                    <label>Unit</label>
                    <select name="unit" class="unit">
                        <option value="0">-- Unit --</option>
                        <option value="1">Laptop</option>
                        <option value="2">Desktop</option>
                        <option value="3">Monitor</option>
                        <option value="4">Printer</option> 
                        <option value="5">Other</option>
                    </select>
                </div>
    
                <div class="input-container">
                    <label>Serial Number</label>
                    <input class="input" type="text" placeholder="Serial Number">
                </div>
            </div>
            <div class="input-container">
                <label>Model</label>
                <input class="input" type="text" placeholder="Model">
            </div>
            <div class="input-container">
                <label>Detailed narration of the incident <span class="notif">(Please WRITE legibly.)</span></label>
                <textarea placeholder="Please type the detailed narration here ..."></textarea>
            </div>
        </div>
    </div>
    <div class="btn-holder">
        <button class="btn" type="submit">Submit</button>
    </div>  
</form>
