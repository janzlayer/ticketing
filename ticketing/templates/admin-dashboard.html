<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/static/img/kubota-icon-32.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Kubota</title>
</head>
<body>
    <div class="main">
        <div id="side-menu-left" class="side-menu-left" style="width: 350px;">
            <div class="logo-container">
                <img src="static/img/logo.png">
            </div>
            <span class="divider"></span>
            <div class="menu-container" style="height: max-content;">
                <div class="menu-holder">
                    <a href="/dashboard" class="menu-links red">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-gauge-high"></i>
                            </div>
                           &nbsp;<label>Dashboard</label>
                        </div>
                    </a>
                    <a href="/users.html" class="menu-links">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-users"></i>
                            </div>
                           &nbsp;<label>Users Management</label>
                        </div>
                    </a>
                    <!-- <a href="/view.html"  class="menu-links red">
                        <div class="icon-container">
                            <div class="icons">
                                <i class="fa-solid fa-eye"></i>
                            </div>
                            &nbsp; <label>View Ticket</label>
                        </div>
                    </a>        -->
                </div>
            </div>
        </div>
        <a id="arrow-left" class="arrow-btn"><i id="angle-left" class="fa-solid fa-angle-left"></i></a>
        <div class="content-section">
            {% block content %}
            <div class="tab-content">
                <header class="tab-header">
                    <span class="v-line"></span>
                    <label class="header-text">Dashboard</label>
                </header>
                <!-- <div class="department-content">
                    <div class="maintenance">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <label>Under Construction</label>
                    </div>
                   
                </div> -->
            </div>
            {% endblock %}
        </div>
       
        
    <script src="static/js/scripts.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/jquery.js"></script>
</body>
</html>
